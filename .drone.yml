services:
  eventstore:
    image: eventstore/eventstore

  prometheus:
    image: prom/prometheus

  database:
    image: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=service

  consul:
    image: consul

