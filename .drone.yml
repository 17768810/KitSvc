pipeline:
  nsqlookupd:
    image: nsqio/nsq
    detach: true
    commands:
      - /nsqlookupd

  nsqd:
    image: nsqio/nsq
    detach: true
    commands:
      - /nsqd --lookupd-tcp-address=127.0.0.1:4160 --broadcast-address=127.0.0.1

  build:
    image: golang:${GO_VERSION}
    environment:
      - GOPATH=/drone
    commands:
      - make deps test
      # - make test_mysql

  #slack:
  #  image: plugins/slack
  #  webhook_url: ${SLACK_TOKEN}
  #  channel: builds
  #  username: drone

